<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- MORE META TAGS -->
    <meta name="author" content="Arun Kumar">
    <meta name="description" content="Let's build a Meal App using html ,css and vanilla javascript">

    <!-- TITLE -->
    <title>Meal App</title>

    <!-- FAVICON -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">

    <!-- FONT FAMILY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">


    <!-- CSS FILES -->
    <link rel="stylesheet" href="./src/css/style.css" type="text/css" />
    <link rel="stylesheet" href="./src/css/main.css" type="text/css" />

    <!-- LINKED TO JAVASCRIPT FILES  WITH TYPE MODULE-->
    <script src="./src/js/index.js" type="module" defer></script>
</head>

<body>
    <div id="App">
        <!-- fav list markup start here -->
        <div class="fav-list-wrapper" style="visibility:hidden">
            <div class="favlist__container" aria-hidden="true">

                <button class="closeFav">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" role="img"
                        aria-labelledby="acjixdlyy2hufillykb2cs8p5777yrk5" class="crayons-icon">

                            d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636l4.95 4.95z">
                        </path>
                    </svg>
                </button>
                <p class="total-fav-list-count">Total item:0</p>
                <div class="keepOpen"></div>
                <div class="list"></div>
            </div>
        </div>


        <div class="meal__app">
            <div class="meal__container">
                <!-- header markup -->
                <header>
                    <div class="nav__container">
                        <nav>
                            <a href="index.html" id="logo" draggable="false">
                                <img src="./src/assets/logo/meal-logo.png" alt="brand logo" draggable="false">
                            </a>

                            <div class="nav__right">

                                <button class="favBtn">

                                            fill="#010101" />
                                    </svg>

                                    <span class="totalItem">0</span>
                                </button>
                                <button id="loginBtn">Login</button>
                            </div>
                        </nav>

                    </div>
                    <!-- main header markup starts here -->
                    <div class="header__main">

                        <img src="./src/assets/images/veggi_food_bowl.png" alt="veggie-bowl" class="veggie__bowl"
                            draggable="false">

                        <img src="./src/assets/images/human_chief.png" alt="human-chief" class="human__chief"
                            draggable="false">

                        <h1>Looking for a meal !</h1>
                        <div class="slogan">
                            <span>Catchup with delicious and spicy recipie</span>
                        </div>

                        <!-- search markup -->
                        <div class="search__container">
                            <form action="./index.html" method="GET">
                                <div class="search">
                                    <input id="searchInput" type="text" placeholder="Search for meal" autocomplete="off"
                                        required />
                                    <button id="closeBtn" style="visibility: hidden;" type="button">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                                            viewBox="0 0 24 24" role="img"
                                            aria-labelledby="acjixdlyy2hufillykb2cs8p5777yrk5" class="crayons-icon">
                                            <title id="acjixdlyy2hufillykb2cs8p5777yrk5">Close</title>
                                            <path
                                                d="M12 10.586l4.95-4.95 1.414 1.414-4.95 4.95 4.95 4.95-1.414 1.414-4.95-4.95-4.95 4.95-1.414-1.414 4.95-4.95-4.95-4.95L7.05 5.636l4.95 4.95z">
                                            </path>
                                        </svg>
                                    </button>
                                </div>
                                <button id="searchBtn" type="submit">
                                    <svg width="17" height="17" viewBox="0 0 17 17" fill="none"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"

                                            fill="#D7D7D7" />
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </div>
                </header>
                <!-- card container markup -->
                <div class="card__container"></div>

            </div>
        </div>



    </div>
</body>

</html>
